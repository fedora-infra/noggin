on:
  push:
    branches:
      - stable
      - dev
  pull_request:
    branches:
      - stable
      - dev

name: Tests

jobs:
  misc_tests:
    name: Misc tests
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        uses: fedora-python/tox-github-action@master
        with:
          tox_env: ${{ matrix.tox_env }}
    strategy:
      matrix:
        tox_env:
          - lint
          - format
          - licenses
          - security
          - docs
    runs-on: ubuntu-latest

  unit_test:
    name: Unit tests
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        uses: fedora-python/tox-github-action@master
        with:
          tox_env: ${{ matrix.tox_env }}
    strategy:
      matrix:
        tox_env:
          - py36-unittest
          - py37-unittest
          - py38-unittest
    runs-on: ubuntu-latest

  integration_test:
    name: Integration tests
    steps:
      - uses: actions/checkout@v2
      - name: Install RabbitMQ
        uses: mer-team/rabbitmq-mng-action@v1.2
        with:
          RABBITMQ_TAG: "3-management-alpine"
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox
        run: pip install tox
      - name: Run integration tests
        # Run tox using the version of Python in `PATH`
        run: tox -e py-integration
    strategy:
      matrix:
        python:
          - '3.6'
          - '3.7'
          - '3.8'
    runs-on: ubuntu-latest

