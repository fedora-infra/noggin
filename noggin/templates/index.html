{% extends "main.html" %}

{% block content %}
  {{ super() }}

  <div class="bg-light border-bottom py-5">
    <div class="container section">
      <div class="row">
        <div class="col-md-7">
          {{ front_page_blurb() }}
        </div>
        <div class="col">
          <div class="card">
          {{ login_note() if login_note is defined }}
          <ul class="card-header nav nav-tabs pb-0" role="tablist">
            <li class="nav-item">
              <a class="nav-link {{'active' if activetab == 'login'}}" id="login-tab" data-toggle="pill" href="#login" role="tab">{{ _("Login") }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{'active' if activetab == 'register'}}" id="register-tab" data-toggle="pill" href="#register" role="tab">{{ _("Register") }}</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade {{'show active' if activetab == 'login'}}" id="login" role="tabpanel">{% include '_login_form.html' %}</div>
            <div class="tab-pane fade {{'show active' if activetab == 'register'}}" id="register" role="tabpanel">{% include '_register_form.html' %}</div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
