queue_rules:
  - name: default
    conditions:
      # Conditions to get out of the queue (= merged)
      - status-success=Misc tests (lint)
      - status-success=Misc tests (format)
      - status-success=Misc tests (licenses)
      - status-success=Misc tests (security)
      - status-success=Misc tests (docs)
      - status-success=Unit tests (py36-unittest)
      - status-success=Unit tests (py37-unittest)
      - status-success=Unit tests (py38-unittest)
      - status-success=Unit tests (py39-unittest)
      - status-success=Unit tests (py310-unittest)
      - status-success=Integration tests (3.6)
      - status-success=Integration tests (3.7)
      - status-success=Integration tests (3.8)
      - status-success=Integration tests (3.9)
      - status-success=Integration tests (3.10)

pull_request_rules:
  - name: Automatic merge on approval
    actions:
      queue:
        name: default
        method: rebase
        rebase_fallback: none
    conditions:
      - -files~=^noggin/security/
      - label!=WIP
      - -draft
      - approved-reviews-by=@fedora-infra/authdev
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - status-success=DCO
      - status-success=Misc tests (lint)
      - status-success=Misc tests (format)
      - status-success=Misc tests (licenses)
      - status-success=Misc tests (security)
      - status-success=Misc tests (docs)
      - status-success=Unit tests (py36-unittest)
      - status-success=Unit tests (py37-unittest)
      - status-success=Unit tests (py38-unittest)
      - status-success=Unit tests (py39-unittest)
      - status-success=Unit tests (py310-unittest)
      - status-success=Integration tests (3.6)
      - status-success=Integration tests (3.7)
      - status-success=Integration tests (3.8)
      - status-success=Integration tests (3.9)
      - status-success=Integration tests (3.10)

  - name: Sensitive files
    actions:
      queue:
        name: default
        method: rebase
        rebase_fallback: none
    conditions:
      - files~=^noggin/security/
      - label!=WIP
      - -draft
      - approved-reviews-by=@fedora-infra/authdev
      - "#approved-reviews-by>=2"
      - "#changes-requested-reviews-by=0"
      - status-success=DCO
      - status-success=Misc tests (lint)
      - status-success=Misc tests (format)
      - status-success=Misc tests (licenses)
      - status-success=Misc tests (security)
      - status-success=Misc tests (docs)
      - status-success=Unit tests (py36-unittest)
      - status-success=Unit tests (py37-unittest)
      - status-success=Unit tests (py38-unittest)
      - status-success=Unit tests (py39-unittest)
      - status-success=Unit tests (py310-unittest)
      - status-success=Integration tests (3.6)
      - status-success=Integration tests (3.7)
      - status-success=Integration tests (3.8)
      - status-success=Integration tests (3.9)
      - status-success=Integration tests (3.10)

  - name: Automatic merge Dependabot PRs
    actions:
      queue:
        name: default
        method: rebase
        rebase_fallback: none
    conditions:
      - label!=WIP
      - -draft
      - author=dependabot[bot]
      - approved-reviews-by=github-actions[bot]
      - "#changes-requested-reviews-by=0"
      - status-success=DCO
      - status-success=Misc tests (lint)
      - status-success=Misc tests (format)
      - status-success=Misc tests (licenses)
      - status-success=Misc tests (security)
      - status-success=Misc tests (docs)
      - status-success=Unit tests (py36-unittest)
      - status-success=Unit tests (py37-unittest)
      - status-success=Unit tests (py38-unittest)
      - status-success=Unit tests (py39-unittest)
      - status-success=Unit tests (py310-unittest)
      - status-success=Integration tests (3.6)
      - status-success=Integration tests (3.7)
      - status-success=Integration tests (3.8)
      - status-success=Integration tests (3.9)
      - status-success=Integration tests (3.10)
